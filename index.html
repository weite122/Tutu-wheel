<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"
          name="viewport"/>
    <title>轮子</title>
    .
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        .box {
            margin: 20px;
        }
    </style>

</head>
<body>
<div id="app">
    <div style="border: 1px solid black">
        <g-row gutter="20">
            <g-col :ipad="{span:8}"
                   :narrow-pc="{span:4}"
                   :pc="{span:2}"
                   :phone="{span:24}"
                   :wide-pc="{span:1}"
                   span="2"
            >
                1
            </g-col>
            <g-col :ipad="{span:16}"
                   :narrow-pc="{span:20}"
                   :pc="{span:22}"
                   :phone="{span:24}"
                   :wide-pc="{span:23}"
                   span="22"
            >11
        </g-row>
        <g-row gutter="20">
            <g-col>3</g-col>
            <g-col>3</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col>4</g-col>
            <g-col>4</g-col>
            <g-col>4</g-col>
            <g-col>4</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="2">2</g-col>
            <g-col offset="2" span="20">20</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">4</g-col>
            <g-col span="20">20</g-col>
        </g-row>
    </div>

    <div class="box">
        <g-input disabled value="张三"></g-input>
        <g-input readonly value="李四"></g-input>
        <g-input value="王五" ></g-input>
    </div>
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message += 1">加1</button>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button :loading="loading2" @click="loading2 = !loading2" icon="settings">
            按钮
        </g-button>
        <g-button :loading="loading3" @click="loading3 = !loading3" icon="settings" icon-position="right">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>

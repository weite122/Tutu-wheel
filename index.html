<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no"
          name="viewport"/>
    <title>轮子</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        .box {
            margin: 20px;
        }
    </style>
    <style>
        .demo {
            background: #ddd;
            border: 1px solid #666;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="app">
    <g-row>
        <g-col :narrow-pc="{span:12, offset:12}" offset="1" span="23">
            <div class="demo"></div>
        </g-col>
    </g-row>
</div>
<script src="./src/app.js"></script>
</body>
</html>
